name: Deploy Web (WASM) to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.3'
      - name: Build WASM
        run: |
          mkdir -p dist
          cp web/index.html dist/index.html
          # copy web settings if present
          if [ -f web/settings.json ]; then cp web/settings.json dist/settings.json; fi
          cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" dist/wasm_exec.js
          GOOS=js GOARCH=wasm go build -o dist/dimalimbo.wasm ./cmd/dimalimbo
          # write CNAME if env DOMAIN provided
          if [ -n "${{ secrets.PAGES_CUSTOM_DOMAIN }}" ]; then echo "${{ secrets.PAGES_CUSTOM_DOMAIN }}" > dist/CNAME; fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


