# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Deploy DIMBO Space Game to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Modern JavaScript Game
        run: |
          echo "üï∑Ô∏è Building DIMBO - Space Exploration Game"
          mkdir -p dist
          
          # Copy all client-side game files
          cp web/index.html dist/index.html
          cp web/game.js dist/game.js
          cp web/dimbo-spider-logo.jpg dist/dimbo-spider-logo.jpg
          cp web/settings.json dist/settings.json
          
          echo "‚úÖ Lightweight build completed!"
          echo "üì¶ File sizes:"
          ls -lh dist/
          
          echo "üöÄ Total size is now under 1MB instead of 17MB!"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


