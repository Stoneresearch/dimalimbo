<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DIMBO - A Dark Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e0e0e0;
            touch-action: none;
            user-select: none;
        }
        
        /* Sophisticated splash screen with spider logo focus */
        #splash {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 70%, #000 100%);
            z-index: 100;
            transition: opacity 0.8s ease-out;
        }
        
        .spider-bg {
            position: absolute;
            inset: 0;
            background: center/contain no-repeat url('dimbo-spider-logo.jpg');
            filter: brightness(0.8) contrast(1.2);
            opacity: 0.9;
        }
        
        .splash-content {
            position: relative;
            text-align: center;
            z-index: 3;
            margin-top: 35vh;
            animation: fadeInUp 1.2s ease-out;
        }
        
        /* GTA-style animated button */
        .enter-button {
            padding: 18px 40px;
            border: 2px solid #444;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(30,30,30,0.95) 0%, rgba(15,15,15,0.98) 100%);
            color: #f0f0f0;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.8),
                inset 0 1px 0 rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: buttonPulse 2.5s ease-in-out infinite;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .enter-button:hover {
            transform: translateY(-3px);
            border-color: #666;
            box-shadow: 
                0 12px 40px rgba(0,0,0,0.7),
                0 0 20px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255,255,255,0.2);
            animation: none;
        }
        
        .enter-button:hover::before {
            left: 100%;
        }
        
        .enter-button:active {
            transform: translateY(-1px);
        }
        
        /* Loading state */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 
                    0 8px 32px rgba(0,0,0,0.8),
                    inset 0 1px 0 rgba(255,255,255,0.1);
            }
            50% {
                box-shadow: 
                    0 8px 32px rgba(0,0,0,0.8),
                    0 0 25px rgba(255,255,255,0.15),
                    inset 0 1px 0 rgba(255,255,255,0.1);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .splash-content {
                margin-top: 45vh;
            }
            
            .enter-button {
                padding: 16px 32px;
                font-size: 16px;
            }
        }
        
        @media (max-height: 600px) {
            .splash-content {
                margin-top: 25vh;
            }
        }
        
        /* Game canvas will be created by JavaScript */
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            background: #0a0a0a;
        }
    </style>
  </head>
  <body>
    <!-- Splash Screen with Spider Logo -->
    <div id="splash">
        <div class="spider-bg"></div>
        <div class="splash-content">
            <button class="enter-button" id="enterGame">
                Enter the Darkness
            </button>
      </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div>Loading AI backgrounds...</div>
        </div>
    </div>
    
    <!-- Game Engine -->
    <script src="game.js"></script>
    
    <script>
        // Enhanced splash screen interaction
        document.getElementById('enterGame').addEventListener('click', function() {
            // Smooth transition from splash to game
            const splash = document.getElementById('splash');
            const loading = document.getElementById('loadingOverlay');
            
            // Fade out splash
            splash.style.opacity = '0';
            loading.style.display = 'flex';
            
            setTimeout(() => {
                splash.style.display = 'none';
                loading.style.display = 'none';
                // Game engine handles the rest
            }, 1000);
        });
        
        // Mobile-specific enhancements
        if ('ontouchstart' in window) {
            document.body.style.touchAction = 'none';
            
            // Prevent zoom on double tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }
        
        // Orientation handling for mobile
        function handleOrientationChange() {
            const hint = document.getElementById('orientationHint');
            const isPortrait = window.matchMedia('(orientation: portrait)').matches;
            
            if (window.innerHeight > window.innerWidth && window.innerWidth < 768) {
                if (!hint) {
                    const hintDiv = document.createElement('div');
                    hintDiv.id = 'orientationHint';
                    hintDiv.innerHTML = `
                        <div style="
                            position: fixed;
                            inset: 0;
                            background: rgba(0,0,0,0.9);
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            z-index: 300;
                            font-size: 16px;
                            text-align: center;
                            padding: 20px;
                        ">
                            ðŸ“± Please rotate your device<br>for the best gaming experience
                        </div>
                    `;
                    document.body.appendChild(hintDiv);
                }
            } else if (hint) {
                hint.remove();
            }
        }
        
        window.addEventListener('orientationchange', handleOrientationChange);
        window.addEventListener('resize', handleOrientationChange);
        handleOrientationChange();
    </script>
  </body>
  </html>
